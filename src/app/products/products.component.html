<h1>  Productos de Limpieza </h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Price</th>
      <th scope="col">Detail</th>
    </tr>
  </thead>
  <tbody>
   
    <tr *ngFor="let product of productsList">
      <th scope="row">{{product.id}}</th>
      <td>{{product.title}}</td>
      <td [ngClass]="{'red-color' : product.price >110}">{{product.price | currency}}></td>
      <button type="button" class="btn btn-outline-primary" [routerLink]="['/products', product.id]">View Detail</button>
    </tr>
  </tbody>
</table>
